<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src='http://static.matterport.com/showcase-sdk/3.1.16.9-17-gacf9fb85e/sdk.js'></script>
  </head>
  <body>
    
    <!--iframe id="showcase" width="340" height="480" src = 'https://my.matterport.com/showcase-beta/?m=wu2NRhJwHNJ' frameborder=”0” allow='xr-spatial-tracking'></iframe-->

        <div class="showcase_container">

            </div-->

            <table class="scrollable">
                <thead>
                    <tr>

                        <th align="left">description</th>
                        <th align="left">catégorie</th>          
                        <th align="left">sous_catégorie</th>
                        <th align="left">nature</th>
                        <th align="left">Color</th>
                        <th align="left"></th>
                        <th align="left"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <button id="buttonn" type="button">Get infos</button>

  <script src="src/index.js" type="text/javascript"></script>
